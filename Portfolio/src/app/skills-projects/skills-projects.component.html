<div class="portfolio-container">
  <div class="flex">
    <div class="skills-wrap">
      <div class="headers">Skills</div>
      <div class="skills-container">
        <div class="skills">
          <ng-container *ngFor="let skill of skills">
            <div class="skill">
              <div class="skill-marker">
                <span [id]="skill.skill" style="width: 0%;"><span
                    class="marker-text">{{skill.skill+' - '+skill.profiency+'%'}}</span></span>

              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>

    <div class="projects-wrap">
      <div class="headers">Projects</div>
      <div class="projects-container">
        <ng-container *ngFor="let repo of repos">
          <div [id]="repo.id" class="cn" (click)="routeIt(repo.clone_url)">
            <div class="project-text">
                    {{repo['name']}}
            </div>
          </div>
        </ng-container>
      </div>
    </div>

  </div>
</div>
