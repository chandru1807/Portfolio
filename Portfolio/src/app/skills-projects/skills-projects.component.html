  <div class="col-12" style="margin-top: 20px;height: 60vh;
  display: flex;
  flex-flow: column;
  justify-content: space-around;">
    <ng-container *ngFor="let skill of skills">
      <div class="row" style="margin: 10px;justify-content: center;">
        <div class="col-3 col-sm-2 skill-text">{{skill.skill}}</div>
        <div class="col-8 col-sm-7 skill-bar-wrapper">
          <div [id]="skill.skill" class="row skill-bar">{{skill.profiency}}%</div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
