<div style="position: fixed;top: 0px;left: 0px;width: 100%;height: 100%;overflow: hidden;">

  <div class="bulletGroup">
    <ng-container *ngFor="let bulletData of bullets | keyvalue ">
      <div class="bullet" (click)="onBulletClicked(bulletData.key)" [ngClass]="{'active':checkifActive(bulletData.key)}"></div>
    </ng-container>
  </div>

  <ng-container *ngIf="currentIndex === 0">
      <landing-page></landing-page>
  </ng-container>
</div>
